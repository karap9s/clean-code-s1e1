<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="main__add-item">
        <label class="label main__add-item__task" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input input_task" type="text">
          <button class="btn btn-add">Add</button>
        </div>
      </section>
      <h3 class="heading3">Todo</h3>
      <ul id="main__incompleted-tasks" class="unordered unordered_incompleted">
        <li class="list main__incompleted-tasks__list">
          <input class="input input_check" type="checkbox">
          <label class="label label_task">Pay Bills</label>
          <input class="input input_task" type="text">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete"><img class="arrow" src="./remove.svg" alt="delete"></button>
        </li>
        <li class="list main__edit-mode">
          <input class="input input_check" type="checkbox">
          <label class="label label_task">Go Shopping</label>
          <input class="input input_task" type="text" value="Go Shopping">
          <button class="btn btn_edit">Save</button>
          <button class="btn btn_delete"><img class="arrow" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
      <h3 class="heading3">Completed</h3>
      <ul id="main__completed-tasks" class="unordered unordered_completed">
        <li class="list main__completed-tasks__list">
          <input class="input input_check" type="checkbox" checked>
          <label class="label label_task">See the Doctor</label>
          <input class="input input_task" type="text">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete"><img class="arrow" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>

</html>
